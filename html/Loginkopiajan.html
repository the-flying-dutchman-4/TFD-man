<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../css/Login.css">
    <script src ="jquery-2.1.4.js"></script>
    <script src="../login.js"></script>
    <title>Login</title>
</head>

<body>
    <div class="container">
        <div id="header">
            <p id="name">The Flying Dutchman Uppsala</p>
        </div>
        <div class="one">
            <form id="login_form" action ="#">
                <h2>Login</h2>
                <label> <span>Username: </span>
                    <input type="text" id="user" placeholder="Enter username" required = "required" autofocus ="autofocus">
                </label>
                <br>
                <label><span>Password: </span>
                    <input type="password" id="pw" placeholder="Enter password" required = "required">
                </label>
                <div id="submit_button_align">
                    <button type ="submit" class = "button_class" id="submitButton">Submit</button>
                </div>
            </form>
        </div>
    </div>



    <div id="display">
    </div>
</body>
</html>
