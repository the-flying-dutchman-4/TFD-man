<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/LoginStylesheet.css">
        <script src ="../javascript/jquery-2.1.4.js"></script>
        <script src="../javascript/login.js"></script>
        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <div id="header">
                <img src="../pictures/header.jpg">
            </div>
            <div class="login-wrapper">
                <form id="login_form" action ="#">
                    <fieldset>
                        <input type="text" id="user" placeholder="username" required = "required" autofocus ="autofocus">
                        <input type="password" id="pw" placeholder="password" required = "required">
                        <button type ="submit" class = "button_class" id="submitButton">log in</button>
                    </fieldset>
        <div id="display">
        </div>
    </body>
</html>
