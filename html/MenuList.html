<!DOCTYPE html>
<html>
<head>
	<title>Menu List</title>
	<link rel="stylesheet" href="MenuListCSS.css">

	<style type="text/css">
	.cart{
			position:fixed;
			right:0;
			top:1;
			width:350px;
			height:100%;
			padding:0px 10px;
		}

	.buy {
		display: block;
		height: 50px;
		width: 300px;
		background: greenyellow;

		color: black;
		text-align: center;
		font: bold 2.2em/10px Helvetica Neue, Arial, "Helvetica", Geneva, sans-serif;
	}
	</style>
</head>
<body>
	<div id="container">  

	<div id="header" style="background-color:lightblue;" align="center">
	<h1 style="margin-bottom:0; align="center" ">The Flying Dutchman</h1></div>

	<div id="title" align="center">
	<h2 style="margin-bottom:0; align="center" ">Menu List</h2></div>

	<div id="menu" style="background-color:#FFD700;width:200px;float:left;">
	<b >Allergies</b>
		<form >
		<input type="checkbox" name="Allergies" value="gluten">Gluten intolerance<br>
		<input type="checkbox" name="Allergies" value="lactose">Lactose intolerance<br>
		<input type="checkbox" name="Allergies" value="nut">Nut allergy
		</form>
	</div>

	<div id="content" > 
		<ul style="list-style-type:square; float:left; line-height:50px; font-size:2em" id="list">
		<li>beer1
		<button onclick="addProduct(1, 5)">Add to cart</button>
		<button onclick="deleteProduct(1, 5)">Remove</button>
		</li>

		<li>beer2
		<button onclick="addProduct(2, 5)">Add to cart</button>
		<button onclick="deleteProduct(2, 5)">Remove</button>
		</li>

		<li>beer3
		<button onclick="addProduct(3, 5)">Add to cart</button>
		<button onclick="deleteProduct(3, 5)">Remove</button>
		</li>

		<li>beer4
		<button onclick="addProduct(4, 5)">Add to cart</button>
		<button onclick="deleteProduct(4, 5)">Remove</button>
		</li>

		<li>beer5
		<button onclick="addProduct(5, 5)">Add to cart</button>
		<button onclick="deleteProduct(5, 5)">Remove</button>
		</li>
		</ul>
	</div>


		<div class="cart">
			<h2 >User:</h2>
			<h2 >Credits Left:</h2>
		<h1>Shopping Cart</h1>
		<table id="cartcontent" style="width:300px;height:auto;" border="1">
			<thead>
				<tr>
					<th field="name" width=140>Name</th>
					<th field="quantity" width=60 align="right">Quantity</th>
					<th field="price" width=60 align="right">Price</th>
				</tr>
				
			<script type="text/javascript">
			var beerList = new Array(0);
			var total = 0;

			function addProduct(name, price) 
			{
				var flag = 0;
				var index = 0;
		          		for( var i = 0; i<beerList.length;i++ )
		          		{
		          			if (name == beerList[i]) 
		          			{
		          				flag=1;
		          				index = i;
		          			}
		          		}

		          		if(flag == 1)
		          		{	
		      var numVal = document.getElementById("cartcontent").rows[beerList.length-index].cells[1].innerHTML;
		      var priceVal = document.getElementById("cartcontent").rows[beerList.length-index].cells[2].innerHTML;
		      		var numVal1 = Number(numVal);
		      		var priceVal1= Number(priceVal);
		      		numVal1++;
		      		priceVal1=priceVal1+5;
		      	document.getElementById("cartcontent").rows[beerList.length-index].cells[1].innerHTML = numVal1;
		          	document.getElementById("cartcontent").rows[beerList.length-index].cells[2].innerHTML = priceVal1;
		          		}

		          		else
		          		{
				    	var table = document.getElementById("cartcontent");
				    	var row = table.insertRow(1);
				    	var cell1 = row.insertCell(0);
				    	var cell2 = row.insertCell(1);
				    	var cell3 = row.insertCell(2);
				    	cell1.innerHTML = "Beer"+name;
				    	cell2.innerHTML = 1;
				    	cell3.innerHTML = price;
				    	beerList.push(name);
				}
				
				total+=Number(price);
				document.getElementById("totalPrice").innerHTML="Total: $"+total;
			}

            		function deleteProduct(name, price) 
            		{
			    	for( var i = 0; i<beerList.length;i++ )
		          		{
		          			if (name == beerList[i])
		          			{
		        var numVal = document.getElementById("cartcontent").rows[beerList.length-i].cells[1].innerHTML;
		        var priceVal = document.getElementById("cartcontent").rows[beerList.length-i].cells[2].innerHTML;
		      			var numVal1 = Number(numVal);
		      			var priceVal1= Number(priceVal);
		      				if(numVal1>1)
		      				{
					      		numVal1--;
					      		priceVal1=priceVal1-5;
			document.getElementById("cartcontent").rows[beerList.length-i].cells[1].innerHTML = numVal1;
		          	document.getElementById("cartcontent").rows[beerList.length-i].cells[2].innerHTML = priceVal1;
		          					total-=Number(price);
							document.getElementById("totalPrice").innerHTML="Total: $"+total;
		          					break;
		      				}
		      				else
		      				{
			          				document.getElementById("cartcontent").deleteRow(beerList.length-i);
			          				beerList.splice(i, 1);
			          				total-=Number(price);
							document.getElementById("totalPrice").innerHTML="Total: $"+total;
			          				break;
		          				}
		          			}
		          		}
			    

			}

			</script>
			</thead>




		</table>
		<p id="totalPrice" class="total" >Total: $0</p>

			<button class = "buy" onclick="buy">Buy</button>


	</div>
	<!-- </div> -->


	</div>

</body>
</html>
