<!DOCTYPE html>
<html>
    <head>
        <title>The Flying Dutchman</title>
        <link rel="stylesheet" type="text/css" href="../css/StylesheetJan.css" />
        <script src ="../javascript/jquery-2.1.4.js"></script>
        <script src="../testSida/testDB.js"></script>
        <script src = "../javascript/Cart.js" type="text/javascript"></script>
        <script src = "../javascript/translator.js" type="text/javascript"></script>

    </head>
    <body>
        <div class="container">
            <div id="header">
                <img src="../pictures/header.jpg">
            </div>
            <nav>
                <ul>

                    <li><a  href="CustomerMain_use.html" id="home">Home</a></li>
                    <li><a class="active" href="CompleteMenu_use.html" id="menu">Menu</a></li>
                    <li><a href="#news" id="news" >News</a></li>
                    <ul style="float:right;list-style-type:none;">
                        <li><a href="login.html" id="logout">Log out</a></li>

                    </ul>
                </ul>
            </nav>
            <div class="oneofthree" id="allergies_box">
                <h4 id ="allergies">Allergies</h4>
                <form >
                    <input type="checkbox" id="Allergies_gluten" value="gluten">Gluten intolerance<br>
                    <input type="checkbox" id="Allergies_lactose" value="lactose">Lactose intolerance<br>
                    <input type="checkbox" id="Allergies_nut" value="nut">Nut allergy<br>
                </form>
            </div>
            <div class="oneofthree" id="menu_box">
                <h4 id="Beer list" >Complete Beer List</h4>
                <div class = "db_table" id ="dbTable">
                    <table style = "width: 100%" id ="lager" border="1">
                        <tbody>
                        <tr>
                            <th id="id of Beer">id</th>
                            <th>+/-</th>
                            <th id="Price_">Price</th>
                            <th id="in_stock" >In stock</th>
                            <!--<td>ID</td>-->
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="oneofthree" id="cart_box">
                <div class="cart">
                <h2 id="user" >User info</h2>
                    <table id="Infocontent" style="width:300px;height:auto;" border="1">
                        <tr>
                            <th width=200 id="id">Name:</th>
                            <th width=100 id="credits_left">Credits</th>
                        </tr>
                    </table>
                    <h2 id="shopping_cart" >Shopping Cart</h2>
                    <table id="cartcontent" style="width:300px;height:auto;" border="1">
                        <thead>
                            <tr>
                                <th field="id" width=140 id="beerid">id</th>
                                <th field="quantity" width=60 align="right" id="Quantity">Quantity</th>
                                <th field="price" width=60 align="right" id="Price_">Price</th>
                            </tr>
                        </thead>
                    </table>

                    <p class="total" id="total_price">Total Price</p>
                    <button class = "buy" onclick="buy" id="Buy">Buy</button>


                </div>
            </div>
            <div id="langdiv">
                <a href="#uk"><img src="../images/uk_flag.jpeg" width="45" height="45" class="flag" onclick="setLanguage('english')"></a>
                <a href="#sv"><img src="../images/swedish-flag.jpeg" width="45" height="45" class ="flag" onclick= "setLanguage('swedish')"></a>
            </div>
        </div>
    </body>
</html>
